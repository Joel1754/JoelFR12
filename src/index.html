<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MiniFacebook</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #e9ebee;
    }

    header {
      background-color: #1877f2;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      background-color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .profile {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .profile img {
      width: 50px;
      border-radius: 50%;
      margin-right: 10px;
    }

    textarea {
      width: 100%;
      height: 80px;
      resize: none;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #1877f2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .post {
      margin-top: 20px;
      background-color: #f0f2f5;
      padding: 15px;
      border-radius: 8px;
    }

    .post p {
      margin-bottom: 5px;
    }

    .timestamp {
      font-size: 12px;
      color: gray;
    }
  </style>
</head>
<body>

  <header>MiniFacebook</header>

  <div class="container">
    <div class="profile">
      <img src="https://via.placeholder.com/50" alt="Usuario" />
      <strong>Usuario Demo</strong>
    </div>

    <textarea id="postInput" placeholder="¿Qué estás pensando?"></textarea>
    <button onclick="publicar()">Publicar</button>

    <div id="feed"></div>
  </div>

  <script>
    window.onload = () => {
      const datos = localStorage.getItem("posts");
      if (datos) {
        JSON.parse(datos).forEach(p => agregarPost(p.texto, p.fecha));
      }
    };

    function publicar() {
      const texto = document.getElementById("postInput").value.trim();
      if (texto === "") return;
      const fecha = new Date().toLocaleString();
      agregarPost(texto, fecha);
      guardarEnLocal(texto, fecha);
      document.getElementById("postInput").value = "";
    }

    function agregarPost(texto, fecha) {
      const post = document.createElement("div");
      post.className = "post";
      post.innerHTML = `<p>${texto}</p><div class="timestamp">${fecha}</div>`;
      document.getElementById("feed").prepend(post);
    }

    function guardarEnLocal(texto, fecha) {
      const posts = JSON.parse(localStorage.getItem("posts")) || [];
      posts.push({ texto, fecha });
      localStorage.setItem("posts", JSON.stringify(posts));
    }
  </script>

</body>
</html>
